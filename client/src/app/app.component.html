<div>
  <div class="title">{{ title }}</div>
  <app-autocomplete
    (optionSelected)="optionSelected($event)"
    [options]="companiesNames"
    (enterValue)="search($event)">
  </app-autocomplete>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div class="results">
    <div *ngIf="result.name" class="company-data">
      <div class="name">
        {{ result.name }}
      </div>
      <div class="website">
        <a [href]="result.website" target="_blank">site</a>
      </div>
      <div class="domain">{{ result.domain }}</div>
      <div class="logo">
        <img [src]="result.profile_pic_url" alt="">
      </div>
      <div class="description">
        {{ result.description }}
      </div>
      <div class="company-type">{{ result.company_type }}</div>
      <div *ngIf="result.founded_year" class="founded-year">{{ result.founded_year }}</div>
      <div class="locations">
        <span *ngFor="let l of result.locations" class="chip">
          {{ l.city }} ( {{ l.country }} )
        </span>
      </div>
      <!--
          funding_data,
          founded_year,
          hq
      -->
    </div>
  </div>
</div>
