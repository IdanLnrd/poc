<div>
  <div class="title">{{ title }}</div>
  <form class="search" (submit)="search(website, name)">
    <input #website type="text" placeholder="Company domain" value="lightricks.com">
    <input #name type="text" placeholder="Company name" value="lightricks">
    <input type="submit" value="Search">
 
  </form>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="result">
    <pre>{{ result | json }}</pre>
  </div>
</div>
